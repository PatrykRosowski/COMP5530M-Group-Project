name: Lint

on:
  push:
    branches: ["**"]      # run on ALL branches
  pull_request:
    branches: ["**"]      # run on ALL PRs

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Run Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .
